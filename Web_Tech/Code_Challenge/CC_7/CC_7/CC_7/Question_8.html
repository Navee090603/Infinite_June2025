<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>8. Append Text on Input Change</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- 8.Append Text when Input Changes -->
    <script>
        $(document).ready(function () {
            $('#nameField').change(function () {
                $('body').append('<p>Input changed to: ' + $(this).val() + '</p>');
            });
        });
    </script>
</head>
<body>
    <h2>8. Append Text on Input Change</h2>
    <input type="text" id="nameField" placeholder="Type something..." />
</body>
</html>
