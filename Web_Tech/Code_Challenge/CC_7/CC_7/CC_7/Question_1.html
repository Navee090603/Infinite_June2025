<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Multiplication and Division of Two Numbers</title>
    <script src="Question_1(Mul_Div).js"></script>
</head>
<body>
    <h2>Write a JavaScript program to calculate multiplication and division of two numbers (input from user).</h2>
    <form>
        <label>1st Number : </label>
        <input type="text" id="firstNumber" /><br><br>
        <label>2nd Number : </label>
        <input type="text" id="secondNumber" /><br><br>
        <input type="button" onClick="multiply()" value="Multiply" />
        <input type="button" onClick="divide()" value="Divide" />
    </form>
    <br>
    <div id="result"></div>
</body>
</html>
