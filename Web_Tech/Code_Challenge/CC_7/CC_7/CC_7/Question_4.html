<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>4. Table Example (Hide Odd Rows)</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin-top: 10px;
        }

        table, th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        
        function hideOddRows() {
            $("#myTable tr:odd").hide();
        }</script>
</head>
<body>
    <h2>4. Table Example (Hide Odd Rows)</h2>
    <table id="myTable">
        <tr><th>ID</th><th>Name</th></tr>
        <tr><td>1</td><td>Naveen</td></tr>
        <tr><td>2</td><td>Hari</td></tr>
        <tr><td>3</td><td>Syam</td></tr>
        <tr><td>4</td><td>Yogesh</td></tr>
    </table>
    <button onclick="hideOddRows()">Hide Odd Rows</button>
    <hr>
</body>
</html>
